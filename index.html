<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>

    <div class="wrapper">
        <h1>Form</h1>
        <form id="form" action="/">
            <div class="input-control">
            <label>Select Your Source:</label> 
            <select>
                <option value="">Select</option>
                <option value="gcs">Google Cloud Services</option>
                <option value="s3">Storage service by Amazon</option>
            </select>
            </div>
            <div class="input-control">
                <label>Provide a name for pipeline:</label> 
                <input type="text" id="pipelineName" /> 
                <span class="error" id="pipelineNameError"></span>
            </div>
            <div class="input-control">
                <label>GCS Project Name:</label> 
                <input type="text" id="projectName" /> 
            <span class="error" id="projectNameError"></span>
            </div>
            <div class="input-control">
                <label>GCS Bucket Name:</label>
                <input type="text" id="bucketName" /> 
                <span class="error" id="bucketNameError"></span>
            </div>
            <div class="input-control">
                <label>Input Cloud Storage Files:</label> 
                <input type="file" id="files" /> 
                <span class="error" id="filesError"></span> 
            </div>
            <div class="input-control">
                <label>GCS credentials:</label> 
                <input type="password" id="credentials" /> 
                <span class="error" id="credentialsError"></span>
            </div>
            <div class="input-control">
                <label>Run every:</label> 
                <input type="number" id="runEvery" />
                <span class="error" id="runEveryError"></span>
            </div>
            <button type="submit" value="Create">Create</button>
            <button type="reset" value="Cancel" >Cancel</button>
        </form>
    </div>
</body>
</html>
